<!DOCTYPE html>
<html ng-app="suitsApp">
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">-->
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="css/test.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Hello Suits</title>
    </head>
    <body ng-controller="BuffetController as buffet" ng-cloak>
        <md-toolbar class="header-toolbar">
            <div class="md-toolbar-tools">
                <h1>SUITS</h1>
                <span flex></span>
                <md-button class="md-fab button-add" aria-label="Add" ng-click="buffet.newLawyer()" style="padding-top:5px;">
                    <i class="material-icons">add</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-content>
            <md-list class="lawyers-list">
                <md-list-item class="md-3-line" ng-repeat="lawyer in buffet.lawyers" >
                    <div class="md-list-item-text">                        
                        <h3>{{lawyer.name}}</h3>
                        <h4>{{lawyer.specialty}}</h4>
                    </div>    
                    <!--<md-button class="md-icon-button" aria-label="Edit" ng-click="buffet.blaBla($event, lawyer)" >-->
                    <md-button class="md-icon-button" aria-label="Edit" ng-click="buffet.showLawyer($event, lawyer)" >
                        <i class="material-icons">more_horiz</i>
                    </md-button>

                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>      


 

    </body>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/service.js"></script>

    <!--Angular Material-->
    <script src="js/lib/angular-aria.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-material.min.js"></script>
</html>
